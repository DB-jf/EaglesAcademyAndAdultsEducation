<section class="application-form" id="application-form">
  <h2>Admission Application Form</h2>
  <form id="multiStepForm">

    <!-- Step 1: Student Information -->
    <div class="form-step active">
      <fieldset>
        <legend>Student Information</legend>

        <label>Full Name <span class="required">*</span></label>
        <input type="text" required>

        <label>Date of Birth <span class="required">*</span></label>
        <input type="date" required>

        <label>Gender <span class="required">*</span></label>
        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <label>Address <span class="required">*</span></label>
        <textarea rows="3" required></textarea>

        <label>Passport Size Photograph <span class="required">*</span></label>
        <input type="file" accept="image/*" required>
      </fieldset>
    </div>

    <!-- Step 2: Guardian Information -->
    <div class="form-step">
      <fieldset>
        <legend>Guardian Information</legend>

        <label>Guardian Name <span class="required">*</span></label>
        <input type="text" required>

        <label>Relationship to Student <span class="required">*</span></label>
        <input type="text" required>

        <label>Guardian Phone <span class="required">*</span></label>
        <input type="tel" required>

        <label>Guardian Email</label>
        <input type="email">
      </fieldset>
    </div>

    <!-- Step 3: Declaration -->
    <div class="form-step">
      <fieldset>
        <legend>Declaration & Review</legend>
        <p>I hereby declare that all the information provided is true and correct to the best of my knowledge.</p>
        <label>
          <input type="checkbox" required> I agree to the terms and conditions <span class="required">*</span>
        </label>
      </fieldset>
    </div>

    <!-- Navigation Buttons -->
    <div class="form-navigation">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Save & Next</button>
    </div>

  </form>
</section>

<style>
.application-form {
  background: #fff;
  border-radius: 1rem;
  max-width: 700px;
  margin: auto;
  padding: 2rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}
.application-form h2 {
  text-align: center;
  color: #8742f5;
  margin-bottom: 2rem;
}
fieldset {
  border: 1px solid #ddd;
  border-radius: 0.5rem;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
}
legend {
  font-weight: bold;
  color: #8742f5;
}
label {
  display: block;
  margin-top: 1rem;
  font-weight: 500;
}
.required {
  color: red;
  font-weight: bold;
}
input, select, textarea {
  width: 100%;
  padding: 0.7rem;
  margin-top: 0.3rem;
  border-radius: 0.4rem;
  border: 1px solid #ccc;
  font-size: 1rem;
}
.form-step {
  display: none;
}
.form-step.active {
  display: block;
}
.form-navigation {
  display: flex;
  justify-content: space-between;
}
.form-navigation button {
  background: #8742f5;
  color: #fff;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 0.5rem;
  cursor: pointer;
  font-size: 1rem;
}
.form-navigation button:hover {
  background: #6d2ed9;
}
</style>

<script>
let currentStep = 0;
showStep(currentStep);

function showStep(n) {
  let steps = document.getElementsByClassName("form-step");
  steps[n].classList.add("active");

  document.getElementById("prevBtn").style.display = n === 0 ? "none" : "inline-block";
  document.getElementById("nextBtn").innerHTML = (n === steps.length - 1) ? "Submit" : "Save & Next";
}

function nextPrev(n) {
  let steps = document.getElementsByClassName("form-step");
  steps[currentStep].classList.remove("active");
  currentStep = currentStep + n;

  if (currentStep >= steps.length) {
    document.getElementById("multiStepForm").submit();
    return;
  }
  showStep(currentStep);
}
</script>
