<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eagles Academy - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- LOGIN CARD -->
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <!-- Logo -->
    <div class="text-center mb-6">
      <img src="images/EAGLES LOGO.jpg" alt="Eagles Academy Logo" class="mx-auto w-20 mb-3">
      <h2 class="text-2xl font-bold text-purple-900">Student & Parent Login</h2>
      <p class="text-gray-500 text-sm">Access results, dashboard, and more</p>
    </div>

    <!-- Login Form -->
    <form action="student-dashboard.html" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username/Student ID</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="rounded text-yellow-400 focus:ring-yellow-400">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-purple-900 hover:text-yellow-400">Forgot Password?</a>
      </div>

      <button type="submit" 
              class="w-full bg-purple-900 text-white py-2 rounded-lg font-semibold hover:bg-yellow-400 hover:text-blue-900 transition">
        Sign In
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-gray-500 text-sm">
      &copy; 2025 Eagles Academy. All Rights Reserved.
    </p>
  </div>

</body>
</html>
