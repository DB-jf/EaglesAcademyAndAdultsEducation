    .gallery-grid img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; transition: transform 0.3s; }
    .gallery-grid img:hover { transform: scale(1.05); }

<script>
const gallery = document.getElementById('galleryGrid');
const searchBar = document.getElementById('searchBar');
const yearFilter = document.getElementById('yearFilter');
const eventFilter = document.getElementById('eventFilter');
const classFilter = document.getElementById('classFilter');
const noResults = document.getElementById('noResults');

// Randomize images on page load
function shuffleImages() {
  const images = Array.from(gallery.querySelectorAll('img'));
  for (let i = images.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    gallery.appendChild(images[j]);
    images.splice(j, 1);
  }
}

window.addEventListener('load', () => {
  shuffleImages();
  filterGallery();
});

[yearFilter, eventFilter, classFilter, searchBar].forEach(el => {
  el.addEventListener('input', filterGallery);
});

function filterGallery() {
  const searchText = searchBar.value.toLowerCase();
  const selectedYear = yearFilter.value;
  const selectedEvent = eventFilter.value;
  const selectedClass = classFilter.value;

  let visibleCount = 0;

  gallery.querySelectorAll('img').forEach(img => {
    const matchesSearch = img.alt.toLowerCase().includes(searchText);
    const matchesYear = !selectedYear || img.dataset.year === selectedYear;
    const matchesEvent = !selectedEvent || img.dataset.event === selectedEvent;
    const matchesClass = !selectedClass || img.dataset.class === selectedClass;

    if(matchesSearch && matchesYear && matchesEvent && matchesClass){
      img.style.display = 'block';
      visibleCount++;
    } else {
      img.style.display = 'none';
    }
  });

  noResults.style.display = visibleCount === 0 ? 'block' : 'none';
}
</script>
