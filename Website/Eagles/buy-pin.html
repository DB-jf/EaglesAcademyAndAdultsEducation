<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy PIN & Serial Number | Eagles Academy</title>
  <link rel="stylesheet" href="StyleSheet.css">
  <link rel="icon" type="image/jpeg" href="../images/EAGLES LOGO.jpg">
  <style>
    .form-group { margin-bottom: 1.2rem; }
    .hidden { display: none; }
    .enroll-section {
      max-width: 420px;
      margin: 2rem auto;
      padding: 2rem 1.5rem;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .title {
      font-size: 1.7rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2d3e50;
    }
    label {
      font-size: 1.05rem;
      color: #2d3e50;
      margin-bottom: 0.3rem;
      display: block;
    }
    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.55rem 0.7rem;
      font-size: 1rem;
      border: 1px solid #bfc9d1;
      border-radius: 5px;
      margin-top: 0.2rem;
      margin-bottom: 0.2rem;
      box-sizing: border-box;
    }
    .enroll-button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      background: #2d7be5;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .enroll-button:hover {
      background: #1b5fa7;
    }
    @media (max-width: 500px) {
      .enroll-section {
        padding: 1rem 0.5rem;
      }
      .title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

    <div id="splash-screen">
    <img src="../images/EAGLES LOGO.jpg" alt="Eagles Academy Logo" class="splash-logo">
    <h1 class="splash-title">Eagles Academy</h1>
  </div>
  <nav class="navbar">
    <div class="navbar-container">
      <span class="navbar-logo">Eagles Academy</span>
      <ul class="navbar-menu">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#programs">Programs</a></li>
        <li><a href="index.html#news">News</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="enroll.html">Enroll</a></li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </div>
  </nav>
  <main class="main">
    <section class="enroll-section">
      <h1 class="title">Purchase PIN & Serial Number</h1>
      <form id="payment-form">
        <div class="form-group">
          <label for="payment-method">Select Payment Method:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="">-- Choose Payment Method --</option>
            <option value="momo">Mobile Money</option>
            <option value="bank">Bank Payment</option>
          </select>
        </div>
        <div class="form-group hidden" id="momo-options">
          <label for="momo-network">Mobile Money Network:</label>
          <select id="momo-network" name="momo-network">
            <option value="">Select network</option>
            <option value="telecel">Telecel</option>
            <option value="mtn">MTN</option>
            <option value="airteltigo">AirtelTigo</option>
          </select>
          <div id="momo-details" class="hidden" style="margin-top:0.8rem;">
            <label for="momo-number">Mobile Number:</label>
            <div style="display: flex; gap: 0.5rem;">
              <select id="country-code" name="country-code" style="width: 30%;">
                <option value="+233">+233</option>
                <option value="+234">+234</option>
                <option value="+225">+225</option>
                <!-- Add more country codes as needed -->
              </select>
              <input type="tel" id="momo-number" name="momo-number" placeholder="e.g. 244000000" style="width: 70%;">
            </div>
          </div>
        </div>
        <div class="form-group hidden" id="bank-options">
          <label for="bank-type">Card Type:</label>
          <select id="bank-type" name="bank-type">
            <option value="">Select card</option>
            <option value="visa">VISA</option>
            <option value="mastercard">Credit Card MasterCard</option>
          </select>
          <div id="bank-details" class="hidden" style="margin-top:0.8rem;">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="Card Number">
            <label for="card-expiry" style="margin-top:0.5rem;">Expiry Date:</label>
            <input type="text" id="card-expiry" name="card-expiry" maxlength="5" placeholder="MM/YY">
            <label for="card-cvv" style="margin-top:0.5rem;">CVV:</label>
            <input type="text" id="card-cvv" name="card-cvv" maxlength="4" placeholder="CVV">
            <label for="card-name" style="margin-top:0.5rem;">Name on Card:</label>
            <input type="text" id="card-name" name="card-name" placeholder="Name on Card">
          </div>
        </div>
        <button type="submit" class="enroll-button">Proceed to Payment</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 Eagles Academy and Adults Education. All rights reserved.</p>
      <p>
        <a href="mailto:info@eaglesacademy.edu.gh">info@eaglesacademy.edu.gh</a> |
        <a href="tel:+233200000000">+233 20 000 0000</a>
      </p>
    </div>
  </footer>
  <script>
    // Show/hide payment options based on combo box selection
    const paymentMethod = document.getElementById('payment-method');
    const momoOptions = document.getElementById('momo-options');
    const bankOptions = document.getElementById('bank-options');
    const momoNetwork = document.getElementById('momo-network');
    const momoDetails = document.getElementById('momo-details');
    const bankType = document.getElementById('bank-type');
    const bankDetails = document.getElementById('bank-details');

    paymentMethod.addEventListener('change', function() {
      momoOptions.classList.add('hidden');
      bankOptions.classList.add('hidden');
      momoDetails.classList.add('hidden');
      bankDetails.classList.add('hidden');
      momoNetwork.value = "";
      bankType.value = "";
      if (this.value === 'momo') {
        momoOptions.classList.remove('hidden');
      } else if (this.value === 'bank') {
        bankOptions.classList.remove('hidden');
      }
    });

    momoNetwork.addEventListener('change', function() {
      if (this.value) {
        momoDetails.classList.remove('hidden');
      } else {
        momoDetails.classList.add('hidden');
      }
    });

    bankType.addEventListener('change', function() {
      if (this.value) {
        bankDetails.classList.remove('hidden');
      } else {
        bankDetails.classList.add('hidden');
      }
    });

    // Splash animation logic
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(function() {
          document.getElementById('splash-screen').style.display = 'none';
          document.querySelector('.navbar').style.display = '';
          document.querySelector('.main').style.display = '';
          document.querySelector('.footer').style.display = '';
        }, 700);
      }, 1800); // Show splash for 1.8 seconds
    });
  </script>
</body>
</html>
